---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates on CentOS
    tags: always, centos
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates on Debian based
    tags: always, debian, ubuntu
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]


- hosts: all
  become: true
  tasks:

  - name: create users for anisble
    user:
      name: automator
      uid: 500
      groups: sudo
      system: yes
      create_home: yes

  - name: add ssh key for user ansible
    authorized_key:
      user: automator
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIG+ilozyZmL+d2Q2D3dlHiFqxfe994u8YJzGOVN5QSPZ automator@crylle.net"

  - name: add sudoers file for user ansible
    copy:
      src: roles/base/files/sudoer_automator
      dest: /etc/sudoers.d/automator
      owner: root
      group: root
      mode: 0440
